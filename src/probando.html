<!DOCTYPE html>
<html>
<head>
  <style>
    .colordeletra {
      color: black;
      font-size: 50px;
      background-color: aquamarine;
      border: 2px solid black;
      text-align: center;
      width: 40%;
      float:left;
      box-sizing: border-box;
    }
    .colordeletra2 {
      color: red;
      font-size: 50px;
      background-color: aquamarine;
      border: 2px solid black;
      text-align: center;
      width: 33%;
        
    }

  </style>
</head>
<body>
  <p class="colordeletra">Este texto es colordeletra un tamaño de 20px.</p>
  <p class="colordeletra">Este también es colordeletra2 y tiene el mismo tamaño.</p>
</body>
</html>
